<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="box">
                <div class="box-img">
                </div>
                <div class="box-content-header">
                    <h2>
                        Order Summary
                    </h2>
                </div>
                <div class="box-content-paragraph">
                    <p class="paragraph">
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </div>

                <div class="box-content-plan">
                    <div class="box-content-plan-list">
                        <div class="plan-list-avatar">
                        </div>
                        <div class="plan-list-content">
                            <p class="plan-list-annual">
                                Annual Plan
                            </p>
                            <h5 class="plan-list-year">
                                $59.99/year
                            </h5>
                        </div>
                        <div class="plan-list-action">
                            <h5>
                                Change
                            </h5>
                        </div>

                    </div>
                </div>

                <div class="box-action">
                    <button type="button" class="action-button">
                        Proceed to Payment
                    </button>
                    <button type="button" disabled class="action-disabled">
                        Cancel Order
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ikreuz/">Victor Cruz</a>.
        </div>
    </footer>
</body>

</html>
